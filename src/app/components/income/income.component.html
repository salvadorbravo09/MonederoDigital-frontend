<div>
  <div nz-row>
    <div nz-col nzFlex="2">
      <nz-card nzType="inner" style="margin-top: 16px" nzTitle="Publicar nuevos ingresos">
        <form nz-form [formGroup]="incomeForm" class="custom-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Por favor ingrese el título">
              <input type="text" nz-input formControlName="title" placeholder="Titulo" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Por favor ingrese la cantidad">
              <input type="number" nz-input formControlName="amount" placeholder="Cantidad" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Por favor ingrese la fecha">
              <nz-date-picker style="width: 100%" formControlName="date"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <textarea nz-input placeholder="Descripción" [nzAutosize]="{ minRows: 2, maxRows: 6 }"
                formControlName="description"></textarea>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item nzErrorTip="Por favor ingrese la categoria">
            <nz-form-control>
              <nz-select nzAllowClear nzPlaceHolder="Selecciona la categoria" formControlName="category">
                <nz-option *ngFor="let category of listOfCategory" [nzLabel]="category" [nzValue]="category">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <button nz-button nzType="primary" nzBlock [disabled]="incomeForm.invalid" class="w-100">
            Ingresar ingreso
          </button>
        </form>
      </nz-card>
    </div>

    <div nz-col nzFlex="3" style="margin-left: 20px;">
      <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Ingresos pasados">
        <div nz-card-grid style="width: 100%;" *ngFor="let income of incomes">
          <div nz-row>
            <div nz-col nzSpan="18">
              <span nz-icon nzType="message" nzTheme="outline"></span> {{income.title}}
              -
              <span nz-icon nzType="dollar" nzTheme="outline"></span> {{income.amount}}
              -
              <span nz-icon nzType="clock-circle" nzTheme="outline"></span> {{income.date}}
              -
              <span nz-icon nzType="comment" nzTheme="outline"></span> {{income.category}}
              -
            </div>
            <div nz-col nzSpan="6" style="font-size: 15px;">
              <span nz-icon nzType="edit" nzTheme="fill" style="color: blue;"
                routerLink="/income/{{income.id}}/edit"></span>
              <span nz-icon nzType="delete" nzTheme="fill" style="margin-left: 10px; color: red;"
                (click)="deleteIncome(income.id)"></span>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
  </div>
</div>
